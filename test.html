<!DOCTYPE html>
<html>
	<head>
		<title>conztant unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./conztant.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "conztant unit test", function( assert ) {

				assert.equal( conztant( "hello world" ), false, "should return false" );

				assert.equal( conztant( "HELLO_WORLD" ), true, "should return true" );

			} );
		</script>
	</body>
</html>
